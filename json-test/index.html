<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">



    </section>

  </body>
  <script>
    const section = document.querySelector('section');

    let para1 = document.createElement('p');
    let para2 = document.createElement('p');
    let motherInfo = 'The mother cats are called ';
    let kittenInfo;
    const requestURL = 'https://mdn.github.io/learning-area/javascript/oojs/tasks/json/sample.json';

    fetch(requestURL)
    .then(response => response.text())
    .then(text => displayCatInfo(text))

    function displayCatInfo(catString) {
      let total = 0;
      let male = 0;

      // Add your code here

      const cats = JSON.parse(catString);
      
      const catsLength = cats.length;
      for (const cat of cats){
        if (cats.indexOf(cat) === catsLength - 1){
          motherInfo += ` and ${cat.name}.`;
        } else if (cats.indexOf(cat) === catsLength - 2) {
          motherInfo += ` ${cat.name}`;
        } else {
          motherInfo += `${cat.name}, `;
        }

        const kittens = cat.kittens;
        for (const kitten of kittens){
          total += 1;
          if (kitten.gender === "m"){
            male += 1;
          }
        }
      }

      kittenInfo = `The ${catsLength} mother cats have ${total} kittens and ${male} of them are male.`;     

      // Don't edit the code below here!

      para1.textContent = motherInfo;
      para2.textContent = kittenInfo;
    }

    section.appendChild(para1);
    section.appendChild(para2);
  </script>

</html>
