    let bandInfo;

    const band = {
      name: "Queen",
      nationality: "England",
      genre: "rock",
      members: 4,
      formed: 1970,
      split: 1991,
      albums: [
        {
          name: "Queen",

          released: 1975

      ]
    }

    bandInfo = `${band.name} is a band from ${band.nationality} formed by ${band.members} in ${band.formed} that plays ${band.genre} music. The band played together for ${band.split - band.formed} years before the death of the lead singer, Freedie Mercury, and their firt album was ${band.albums[0]["name"]} released in ${band.albums[0]["released"]}.`

    // Don't edit the code below here!

    let para1 = document.createElement('p');
    para1.textContent = bandInfo;
    section.appendChild(para1);
